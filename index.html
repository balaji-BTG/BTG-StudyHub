<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BTG StudyHub</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="top-bar">
      <h1>BTG StudyHub</h1>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#upload">Add Papers</a></li>
          <li><a href="#help">Help</a></li>
          <li><a href="https://t.me/Balu_TG8" target="_blank">Telegram</a></li>
        </ul>
      </nav>
    </div>
    <div id="countdown" class="countdown"></div>
  </header>

  <main>
    <!-- Search Bar -->
    <section id="search-section">
      <input type="text" id="search-bar" placeholder="Search question papers...">
    </section>

    <!-- Add Question Papers -->
    <section id="upload">
      <h2>Add Question Papers</h2>
      <form id="upload-form">
        <label for="title">Title:</label>
        <input type="text" id="title" placeholder="Enter title" required>
        
        <label for="subject">Subject:</label>
        <select id="subject" required>
          <option value="" disabled selected>Select Subject</option>
          <option value="Maths 1A">Maths 1A</option>
          <option value="Maths 1B">Maths 1B</option>
          <option value="Physics">Physics</option>
          <option value="Chemistry">Chemistry</option>
          <option value="Telugu">Telugu</option>
          <option value="English">English</option>
          <option value="Sanskrit">Sanskrit</option>
        </select>

        <label for="file">Upload File:</label>
        <input type="file" id="file" accept=".pdf" required>
        <button type="submit">Add Paper</button>
      </form>
    </section>

    <!-- View Uploaded Papers -->
    <section id="view">
      <h2>Uploaded Question Papers</h2>
      <ul id="uploaded-papers"></ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 BTG StudyHub. All Rights Reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
