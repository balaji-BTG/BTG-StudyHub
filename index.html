<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BTG StudyHub</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>BTG StudyHub</h1>
    <nav>
      <input type="text" id="search-bar" placeholder="Search Question Papers">
    </nav>
    <div id="countdown">
      <span id="days">00</span>d :
      <span id="hours">00</span>h :
      <span id="minutes">00</span>m :
      <span id="seconds">00</span>s
    </div>
  </header>

  <main>
    <form id="upload-form">
      <h2>Add New Question Paper</h2>

      <label for="title">Title:</label>
      <input type="text" id="title" placeholder="Enter title" required>

      <label for="subject">Subject:</label>
      <select id="subject" required>
        <option value="" disabled selected>Select Subject</option>
        <option value="Maths 1A">Maths 1A</option>
        <option value="Maths 1B">Maths 1B</option>
        <option value="Physics">Physics</option>
        <option value="Chemistry">Chemistry</option>
        <option value="Telugu">Telugu</option>
        <option value="English">English</option>
        <option value="Sanskrit">Sanskrit</option>
      </select>

      <label for="file">Upload File:</label>
      <input type="file" id="file" accept=".pdf" required>

      <button type="submit">Add Paper</button>
    </form>

    <section id="view">
      <h2>Uploaded Question Papers</h2>
      <ul id="uploaded-papers"></ul>
    </section>
  </main>

  <footer>
    <p>Help Center: <a href="https://t.me/Balu_TG8" target="_blank">@Balu_TG8</a></p>
  </footer>

  <script src="script.js"></script>
</body>
  </html>
